<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module 4 Assignment</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-7">
                <h3>Product List</h3>
                <div id="product-list" class="row gx-2 gy-2"></div>
            </div>
            <div class="col-5">
                <div class="d-flex justify-content-between">
                    <h3 class="float-left">Shopping Cart</h3>
                    <button id="clear-cart" class="btn btn-danger float-right">Clear Cart</button>
                </div>

                <div id="shopping-cart">
                    <table id="cart-items-table" class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th scope="col">Product Name</th>
                                <th scope="col">Price</th>
                                <th scope="col">Quantity</th>
                                <th scope="col">Total</th>
                            </tr>
                        </thead>
                        <tbody id="cart-items-table-body">
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="3" class="text-end">Total</td>
                                <td id="cart-total"></td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/axios.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
